<!DOCTYPE html>
<head>
  <title>注册</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="/static/css/login.css" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-gray">
  <div class="container">
    <div class="col-md-12">
      <h1 class="margin-bottom-15">注&nbsp;&nbsp;册</h1>
      <form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" method="post">
            <div class="form-group">
              <div class="col-xs-12">
                <div class="control-wrapper">
                  <label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <div class="control-wrapper">
                  <label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <div class="control-wrapper">
                  <p class="error-info" style="display:none"></p>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <div class="control-wrapper">
                  <input type="button" value="注&nbsp;册" class="btn btn-info register-btn">
                </div>
              </div>
            </div>
            <hr>
          </form>
          <div class="text-center">
            <a href="/home/login" class="templatemo-create-new">登&nbsp;录 <i class="fa fa-arrow-circle-o-right"></i></a>
          </div>
    </div>
  </div>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/register.js"></script>
</body>
</html>
